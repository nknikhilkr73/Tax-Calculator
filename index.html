<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="download.png" />

    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="Thin arrows.gif"
            alt="Bootstrap"
            width="50"
            height="50"
            style="border-radius: 50%"
          />
        </a>
      </div>
    </nav>

    <div class="container">
      <form style="margin-top: 4rem">
        <div class="mb-3" style="position: relative">
          <label for="income" class="form-label">Annual Income</label>
          <input
            style="border: 1px solid rgb(138, 131, 131)"
            type="text"
            class="form-control"
            id="income"
          />

          <div
            class="error-icon"
            id="incomeError"
            data-toggle="tooltip"
            data-bs-placement="top"
            title="Please Enter a number"
          >
            !
          </div>
        </div>
        <div class="mb-3" style="position: relative">
          <label for="age" class="form-label">Age</label>
          <select
            style="border: 1px solid rgb(138, 131, 131)"
            id="age"
            class="form-control"
          >
            <option value="">Select Age Group</option>
            <option value="below40">&lt; 40</option>
            <option value="40to60">&ge; 40 &lt; 60</option>
            <option value="above60">&ge; 60</option>
          </select>

          <div
            class="error-icon"
            id="ageError"
            data-toggle="tooltip"
            data-bs-placement="top"
            title="Please select an age group"
          >
            !
          </div>
        </div>
        <div class="mb-3" style="position: relative">
          <label for="extraincome" class="form-label">Extra Income</label>
          <input
            style="border: 1px solid rgb(138, 131, 131)"
            type="text"
            class="form-control"
            id="extraincome"
          />
          <div
            class="error-icon"
            id="extraIncomeError"
            data-toggle="tooltip"
            data-bs-placement="top"
            title="Please Enter a number"
          >
            !
          </div>
        </div>
        <div class="mb-3" style="position: relative">
          <label for="deductions" class="form-label">Deductions</label>
          <input
            style="border: 1px solid rgb(138, 131, 131)"
            type="text"
            class="form-control"
            id="deductions"
          />

          <div
            class="error-icon"
            id="deductionsError"
            data-toggle="tooltip"
            data-bs-placement="top"
            title="Please Enter a number"
          >
            !
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">YOUR OVERALL INCOME WILL BE</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>income</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
